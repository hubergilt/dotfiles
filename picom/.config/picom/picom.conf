# Backend Configuration
backend = "glx";
vsync = true;

# GLX Backend Optimizations (keep your existing ones + improvements)
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
glx-use-copysubbuffer-mesa = true;
glx-copy-from-front = true;
glx-swap-method = 2;

# XRender Settings (your existing ones)
xrender-sync = true;
xrender-sync-fence = true;

# Performance Optimizations
use-damage = true;
refresh-rate = 0;  # Auto-detect refresh rate
unredir-if-possible = true;  # Disable compositing for fullscreen apps

# Shadow Configuration (lightweight)
shadow = true;
shadow-radius = 5;
shadow-opacity = 0.6;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-color = "#000000";

# Shadow exclusions (prevent shadows on panels, docks, etc.)
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'firefox' && argb",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

# Fading Configuration
fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-delta = 5;

# Fade exclusions
fade-exclude = [
  "class_g = 'slop'"  # Exclude screen selection tool
];

# Opacity Rules (subtle transparency)
opacity-rule = [
  "95:class_g = 'Alacritty' && focused",
  "85:class_g = 'Alacritty' && !focused",
  "95:class_g = 'URxvt' && focused",
  "85:class_g = 'URxvt' && !focused",
  "90:class_g = 'Rofi'",
  "85:class_g = 'code-oss'",
  "100:class_g = 'firefox'",
  "100:class_g = 'chromium'"
];

# Window Type Rules
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.9; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 0.95; };
  dropdown_menu = { opacity = 0.95; };
};

# Blur Configuration (optional - disable if performance issues)
blur-method = "dual_kawase";
blur-strength = 3;
blur-background = false;  # Disabled by default for performance
blur-background-frame = false;
blur-background-fixed = false;

# Blur exclusions
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'firefox'",
  "class_g = 'chromium'"
];

# Focus Configuration
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;

# Performance Tweaks
resize-damage = 1;
invert-color-include = [ ];
glx-use-gpushader4 = true;
