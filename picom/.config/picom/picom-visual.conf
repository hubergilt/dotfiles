# =============================================================================
# PICOM CONFIGURATION FOR PANGOLIN - FULL VISUAL EFFECTS VERSION  
# Save as: ~/.config/picom/picom-visual.conf
# =============================================================================

# Backend Configuration
backend = "glx";
vsync = true;

# GLX Backend Optimizations
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
glx-use-copysubbuffer-mesa = true;
glx-copy-from-front = true;
glx-swap-method = 2;
glx-use-gpushader4 = true;

# XRender Settings
xrender-sync = true;
xrender-sync-fence = true;

# Performance Optimizations
use-damage = true;
refresh-rate = 0;
unredir-if-possible = true;
resize-damage = 1;

# Enhanced Shadow Configuration
shadow = true;
shadow-radius = 8;
shadow-opacity = 0.7;
shadow-offset-x = -8;
shadow-offset-y = -8;
shadow-color = "#000000";

# Shadow exclusions
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'slop'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'firefox' && argb",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
  "bounding_shaped && !rounded_corners"
];

# Enhanced Fading Configuration
fading = true;
fade-in-step = 0.08;
fade-out-step = 0.08;
fade-delta = 8;
no-fading-openclose = false;

# Fade exclusions
fade-exclude = [
  "class_g = 'slop'",
  "name = 'rofi'"
];

# Enhanced Opacity Rules
opacity-rule = [
  "95:class_g = 'Alacritty' && focused",
  "80:class_g = 'Alacritty' && !focused",
  "95:class_g = 'URxvt' && focused",
  "80:class_g = 'URxvt' && !focused",
  "95:class_g = 'kitty' && focused",
  "80:class_g = 'kitty' && !focused",
  "92:class_g = 'Rofi'",
  "88:class_g = 'code-oss'",
  "90:class_g = 'VSCodium'",
  "85:class_g = 'discord'",
  "100:class_g = 'firefox'",
  "100:class_g = 'chromium'",
  "95:class_g = 'Thunar'",
  "90:class_g = 'Spotify'"
];

# Full Blur Configuration
blur-method = "dual_kawase";
blur-strength = 4;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = false;
blur-kern = "3x3box";

# Blur exclusions
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'firefox'",
  "class_g = 'chromium'",
  "class_g = 'slop'",
  "name = 'rofi'",
  "class_g = 'Steam'"
];

# Enhanced Window Type Rules
wintypes:
{
  tooltip = { 
    fade = true; 
    shadow = true; 
    opacity = 0.9; 
    focus = true; 
    full-shadow = false; 
  };
  dock = { 
    shadow = false; 
    clip-shadow-above = true; 
  };
  dnd = { 
    shadow = false; 
  };
  popup_menu = { 
    opacity = 0.92; 
    blur-background = false;
  };
  dropdown_menu = { 
    opacity = 0.92;
    blur-background = false;
  };
  above = { 
    shadow = true; 
  };
  splash = { 
    shadow = false; 
  };
  utility = { 
    focus = false; 
    shadow = false; 
  };
  notification = { 
    shadow = false;
  };
  desktop = { 
    shadow = false; 
    blur-background = false;
  };
  menu = { 
    focus = false;
  };
};

# Enhanced Focus Configuration
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;

# Corner Configuration
corner-radius = 6;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'firefox'",
  "class_g = 'chromium'"
];

# Animation Configuration (experimental)
animations = true;
animation-stiffness = 300;
animation-dampening = 22;
animation-clamping = true;
animation-mass = 1;
animation-for-open-window = "slide-up";
animation-for-menu-window = "slide-down";
animation-for-transient-window = "slide-down";
